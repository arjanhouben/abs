name: build
run-name: ${{ github.actor }} is building ABS
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: bootstrap abs and run
        run: |
          mkdir build
          cd build
          g++ ../abs.cpp --std=c++20 -o abs
          ./abs
          ./abs clean
